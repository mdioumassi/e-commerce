produit:
    path:     /
    defaults: { _controller: "ShoreAdminBundle:Produit:index" }

produit_show:
    path:     /{id}/show
    defaults: { _controller: "ShoreAdminBundle:Produit:show" }

produit_new:
    path:     /new
    defaults: { _controller: "ShoreAdminBundle:Produit:new" }

produit_create:
    path:     /create
    defaults: { _controller: "ShoreAdminBundle:Produit:create" }
    methods:  POST

produit_edit:
    path:     /{id}/edit
    defaults: { _controller: "ShoreAdminBundle:Produit:edit" }

produit_update:
    path:     /{id}/update
    defaults: { _controller: "ShoreAdminBundle:Produit:update" }
    methods:  [POST, PUT]

produit_delete:
    path:     /{id}/delete
    defaults: { _controller: "ShoreAdminBundle:Produit:delete" }
    methods:  [POST, DELETE]
